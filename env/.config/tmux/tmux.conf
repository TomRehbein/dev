set -g default-terminal "tmux-256color"
set -g escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 10000

unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind c new-window -c "#{pane_current_path}"

bind-key -r f display-popup -E -w 80% -h 80% "bash -lc '~/.local/scripts/tmux-sessionizer'"
bind-key g switch-client -T git-cloner
bind-key -T git-cloner w display-popup -E -w 80% -h 3 "bash -c 'read -p \"(work) SSH URL: \" url; clear; read -p \"(work) Custom name (optional): \" name; ~/.local/scripts/git-cloner work \"\$url\" \"\$name\"'"
bind-key -T git-cloner p display-popup -E -w 80% -h 3 "bash -c 'read -p \"(personal) SSH URL: \" url; clear; read -p \"(personal) Custom name (optional): \" name; ~/.local/scripts/git-cloner personal \"\$url\" \"\$name\"'"

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -section clipboard'

bind r source-file ~/.config/tmux/tmux.conf \; display-message "tmux.conf reloaded"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Status bar configuration
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-left-length 30
set -g status-right-length 150
set -g status-left '#[fg=green]#S #[fg=white]» '
set -g status-right '#[fg=cyan]#(uptime | cut -d "," -f 1 | cut -d " " -f 4-) #[fg=white]» #[fg=yellow]%Y-%m-%d %H:%M:%S'

# Window status
setw -g window-status-format ' #I#[fg=white]:#[fg=white]#W#[fg=grey]#F '
setw -g window-status-current-format ' #I#[fg=white]:#[fg=white]#W#[fg=dim]#F '
setw -g window-status-current-style bg=blue,fg=white,bold

# Pane border
set -g pane-border-style fg=colour232
set -g pane-active-border-style fg=colour240

# Message style
set -g message-style bg=colour235,fg=colour166

# Clock mode
setw -g clock-mode-colour colour166

# Bell
set -g bell-action none
set -g visual-bell off

# Disable background color query that causes the RGB output
set -as terminal-features ',*:clipboard'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/personal/dev/env/.config/tmux/plugins"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

# Plugin configurations
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'

run '~/.config/tmux/plugins/tpm/tpm'

